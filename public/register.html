<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/auth.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">Registration</h2>

        <div id="message"></div>

        <form id="registerForm" method="POST">
          <div class="login-form-group">
            <label class="login-label">Username</label>
            <input
              id="username"
              name="username"
              class="login-input"
              type="text"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="login-form-group">
            <label class="login-label">Password</label>
            <input
              id="password"
              name="password"
              class="login-input"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="login-form-group">
            <label class="login-label">Email</label>
            <input
              id="email"
              name="email"
              class="login-input"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <button class="login-submit-btn" type="submit">Register</button>
        </form>

        <div class="login-toggle-container">
          <a id="loginLink" href="login.html" class="login-toggle-btn">
            Do you have an account? Login
          </a>
        </div>
      </div>
    </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const returnTo = urlParams.get("return_to");
    const error = urlParams.get("error");

    if (error) {
      const msgDiv = document.getElementById("message");
      msgDiv.className = "message error";
      msgDiv.textContent = decodeURIComponent(error);
    }

    const form = document.getElementById("registerForm");
    const logLink = document.getElementById("loginLink");

    if (returnTo) {
      form.action = "/register?return_to=" + encodeURIComponent(returnTo);
      logLink.href = "/login?return_to=" + encodeURIComponent(returnTo);
    } else {
      form.action = "/register";
      logLink.href = "/login";
    }
  </script>
</body>

</html>
